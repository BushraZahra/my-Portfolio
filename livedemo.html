<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .headingmain {
            font-size: 2.4rem;
            text-align: center;
            padding: 10px;

            background: -webkit-linear-gradient(#eee, #7d7777, black);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .heading{
            color: rgb(48, 48, 48);
            font-size: 2rem;
        }
        .video {
            background: white;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
        }
        @media screen and (max-width: 768px) {
            .video {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="headingmain"><h1>LiveDemo</h1></div>
    <div class="container">
        <h1 class="heading" id="pg">Password Generator</h1>
        <div class="video" id="video1">  
            <iframe autoplay="false" src="./assets/passwordgenerator.mp4" autoplay=false frameborder="0" allowfullscreen></iframe>
            <!-- <video autoplay="false" src="./assets/passwordgenerator.mp4"></video> -->
        </div>
        <h1 class="heading" id="wa">Weather App</h1>
        
        <div class="video" id="video1">
            <iframe src="./assets/weatherapp.mp4" autoplay=false frameborder="0" allowfullscreen></iframe>
        </div>
        <h1 class="heading" id="oep">Online Education Website</h1>
        <div class="video" id="video1">
            
            <iframe src="./assets/onlineeducation.mp4" autoplay=false frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
